<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Q1</title>
        <link rel="stylesheet" href="normalize.css">
        <style>
            #chart {
                height: 360px;
                margin: 0 auto; /* NEW */
                position: relative;
                width: 360px;
            }
            .tooltip {
                background: #eee;
                box-shadow: 0 0 5px #999999;
                color: #333;
                display: none;
                font-size: 12px;
                left: 130px;
                padding: 10px;
                position: absolute;
                text-align: center;
                top: 95px;
                width: 80px;
                z-index: 10;
            }
            .legend {
                font-size: 12px;
            }
            rect {
                cursor: pointer; /* NEW */
                stroke-width: 2;
            }
            rect.disabled { /* NEW */
                fill: transparent !important; /* NEW */
            } /* NEW */
            h1 { /* NEW */
                font-size: 14px; /* NEW */
                text-align: center; /* NEW */
            } /* NEW */
        </style>
    </head>
    <body>
        <!-- NEW -->
        <h1>Top 10 authors for venue arXiv based on the number of publications he/she has made across all available years for arXiv.</h1>
        <div id="chart"></div>
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="d3.v4.min.js"></script>
        <script>
            (function(d3) {
                'use strict';
                var width = 600;
                var height = 600;
                var radius = Math.min(width, height) / 2;
                var donutWidth = 75;
                var legendRectSize = 18;
                var legendSpacing = 4;
                var color = d3.scaleOrdinal(d3.schemeCategory20b);
                var svg = d3.select('#chart')
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .append('g')
                .attr('transform', 'translate(' + (width / 2) + ',' +
                      (height / 2) + ')');
                var arc = d3.arc()
                .innerRadius(radius - donutWidth)
                .outerRadius(radius);
                var pie = d3.pie()
                .value(function(d) { return d.nCitations; })
                .sort(null);
                var tooltip = d3.select('#chart')
                .append('div')
                .attr('class', 'tooltip');
                tooltip.append('div')
                    .attr('class', 'name');
                tooltip.append('div')
                    .attr('class', 'nCitations');
                tooltip.append('div')
                    .attr('class', 'percent');

                $.ajax({
                    url: "/top_authors"
                }).done(function(dataset) {
                    //upon read data success, clean the data first
                    dataset.forEach(function(d) {
                        //adjust data here
                        d.id = +d.id;
                        d.nCitations = +d.nCitations;
                        //d.year = +d.year;
                        d.enabled = true;
                        //create the new array here.
                    });
                    console.log(dataset);


                    var path = svg.selectAll('path')
                    .data(pie(dataset))
                    .enter()
                    .append('path')
                    .attr('d', arc)
                    .attr('fill', function(d, i) {
                        return color(d.data.name);
                    }) // UPDATED (removed semicolon)
                    .each(function(d) { this._current = d; }); // NEW
                    path.on('mouseover', function(d) {
                        var total = d3.sum(dataset.map(function(d) {
                            return (d.enabled) ? d.nCitations : 0; // UPDATED
                        }));
                        var percent = Math.round(1000 * d.data.nCitations /
                                                 total) / 10;
                        tooltip.select('.name').html(d.data.name);
                        tooltip.select('.nCitations').html(d.data.nCitations);
                        tooltip.select('.percent').html(percent + '%');
                        tooltip.style('display', 'block');
                    });
                    path.on('mouseout', function() {
                        tooltip.style('display', 'none');
                    });
                    /* OPTIONAL
path.on('mousemove', function(d) {
tooltip.style('top', (d3.event.layerY + 10) + 'px')
.style('left', (d3.event.layerX + 10) + 'px');
});
*/
                    var legend = svg.selectAll('.legend')
                    .data(color.domain())
                    .enter()
                    .append('g')
                    .attr('class', 'legend')
                    .attr('transform', function(d, i) {
                        var height = legendRectSize + legendSpacing;
                        var offset = height * color.domain().length / 2;
                        var horz = -2 * legendRectSize;
                        var vert = i * height - offset;
                        return 'translate(' + horz + ',' + vert + ')';
                    });
                    legend.append('rect')
                        .attr('width', legendRectSize)
                        .attr('height', legendRectSize)
                        .style('fill', color)
                        .style('stroke', color) // UPDATED (removed semicolon)
                        .on('click', function(name) { // NEW
                        var rect = d3.select(this); // NEW
                        var enabled = true; // NEW
                        var totalEnabled = d3.sum(dataset.map(function(d){
                            //NEW
                            return (d.enabled) ? 1 : 0; // NEW
                        })); // NEW
                        if (rect.attr('class') === 'disabled') { // NEW
                            rect.attr('class', ''); // NEW
                        } else { // NEW
                            if (totalEnabled < 2) return; // NEW
                            rect.attr('class', 'disabled'); // NEW
                            enabled = false; // NEW
                        } // NEW
                        pie.value(function(d) { // NEW
                            if (d.name === name) d.enabled = enabled;// NEW
                            return (d.enabled) ? d.nCitations : 0; // NEW
                        }); // NEW
                        path = path.data(pie(dataset)); // NEW
                        path.transition() // NEW
                            .duration(750) // NEW
                            .attrTween('d', function(d) { // NEW
                            var interpolate = d3.interpolate(this._current,d)
                            //NEW
                            this._current = interpolate(0); // NEW
                            return function(t) { // NEW
                                return arc(interpolate(t)); // NEW
                            }; // NEW
                        }); // NEW
                    }); // NEW
                    legend.append('text')
                        .attr('x', legendRectSize + legendSpacing)
                        .attr('y', legendRectSize - legendSpacing)
                        .text(function(d) { return d; });
                });
            })(window.d3);
        </script>
    </body>
</html>
